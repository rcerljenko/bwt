name: CMake CI

on:
 pull_request:
  types: [opened, synchronize, reopened, ready_for_review]

concurrency:
 group: ${{ github.ref }}
 cancel-in-progress: true

jobs:
 build:
  if: github.event.pull_request.draft == false

  runs-on: ubuntu-latest

  name: Build & Run

  steps:
   - name: Pulling project
     uses: actions/checkout@v4

   - name: Setup CMake
     id: cmake
     uses: threeal/cmake-action@v2
     with:
      source-dir: src

   - name: Build
     working-directory: ${{ steps.cmake.outputs.build-dir }}
     run: make

   - name: Install
     working-directory: ${{ steps.cmake.outputs.build-dir }}
     run: sudo make install

   - name: Run program
     run: pbwt -h

   - name: Prepare for test
     run: tar -c -f ~/bwt.tar .

   - name: Compression test
     working-directory: ~/
     run: pbwt -p 9 bwt.tar

   - name: Compression test using STDIN
     working-directory: ~/
     run: cat bwt.tar | pbwt -p 9 -o bwt2.tar.bwt

   - name: Decompression test
     working-directory: ~/
     run: pbwt -d bwt.tar.bwt -o bwt2.tar

   - name: Compare compressed files
     working-directory: ~/
     run: cmp -s bwt.tar.bwt bwt2.tar.bwt

   - name: Compare decompressed files
     working-directory: ~/
     run: cmp -s bwt.tar bwt2.tar
