name: CMake CI

on:
 pull_request:
  types: [opened, synchronize, reopened, ready_for_review]

concurrency:
 group: ${{ github.ref }}
 cancel-in-progress: true

jobs:
 unix:
  if: github.event.pull_request.draft == false

  strategy:
   fail-fast: false
   matrix:
    os: [ubuntu-latest, macos-latest]

  runs-on: ${{ matrix.os }}

  name: ${{ matrix.os }}

  steps:
   - name: Pulling project
     uses: actions/checkout@v4

   - name: Setup CMake
     id: cmake
     uses: threeal/cmake-action@v2
     with:
      source-dir: src

   - name: Install
     run: sudo cmake --install ${{ steps.cmake.outputs.build-dir }}

   - name: Run program
     run: pbwt -h

   - name: Prepare for tests
     run: tar -c -f ${{ runner.temp }}/bwt.tar .

   - name: Compression test
     working-directory: ${{ runner.temp }}
     run: pbwt -p 9 bwt.tar -o bwt-file.tar.bwt

   - name: Compression test using STDIN
     working-directory: ${{ runner.temp }}
     run: cat bwt.tar | pbwt -p 9 -o bwt-stdin.tar.bwt

   - name: Compression test using STDOUT
     working-directory: ${{ runner.temp }}
     run: pbwt -p 9 -c bwt.tar > bwt-stdout.tar.bwt

   - name: Decompression test
     working-directory: ${{ runner.temp }}
     run: pbwt -d bwt-file.tar.bwt -o bwt2.tar

   - name: Compare compressed files 1/2
     working-directory: ${{ runner.temp }}
     run: cmp -s bwt-file.tar.bwt bwt-stdin.tar.bwt

   - name: Compare compressed files 2/2
     working-directory: ${{ runner.temp }}
     run: cmp -s bwt-file.tar.bwt bwt-stdout.tar.bwt

   - name: Compare decompressed files
     working-directory: ${{ runner.temp }}
     run: cmp -s bwt.tar bwt2.tar

 windows:
  if: github.event.pull_request.draft == false

  runs-on: windows-latest

  name: windows-latest

  steps:
   - name: Pulling project
     uses: actions/checkout@v4

   - name: Setup CMake
     id: cmake
     uses: threeal/cmake-action@v2
     with:
      source-dir: src
      build-args: --config Release

   - name: Install
     run: cmake --install ${{ steps.cmake.outputs.build-dir }} --config Release

   - name: Run program
     working-directory: 'C:/Program Files (x86)/libbwt/bin'
     run: ./pbwt -h

   - name: Prepare for tests
     run: 7z a -ttar -r ${{ runner.temp }}\bwt.tar .

   - name: Compression test
     working-directory: 'C:/Program Files (x86)/libbwt/bin'
     run: ./pbwt -p 9 ${{ runner.temp }}\bwt.tar -o ${{ runner.temp }}\bwt-file.tar.bwt

   - name: Compression test using STDIN
     working-directory: 'C:/Program Files (x86)/libbwt/bin'
     run: type ${{ runner.temp }}\bwt.tar | ./pbwt -p 9 -o ${{ runner.temp }}\bwt-stdin.tar.bwt

   - name: Compression test using STDOUT
     working-directory: 'C:/Program Files (x86)/libbwt/bin'
     run: ./pbwt -p 9 -c ${{ runner.temp }}\bwt.tar > ${{ runner.temp }}\bwt-stdout.tar.bwt

   - name: Decompression test
     working-directory: 'C:/Program Files (x86)/libbwt/bin'
     run: ./pbwt -d ${{ runner.temp }}\bwt-file.tar.bwt -o ${{ runner.temp }}\bwt2.tar

   - name: Compare compressed files 1/2
     working-directory: ${{ runner.temp }}
     run: fc /b bwt-file.tar.bwt bwt-stdin.tar.bwt

   - name: Compare compressed files 2/2
     working-directory: ${{ runner.temp }}
     run: fc /b bwt-file.tar.bwt bwt-stdout.tar.bwt

   - name: Compare decompressed files
     working-directory: ${{ runner.temp }}
     run: fc /b bwt.tar bwt2.tar
